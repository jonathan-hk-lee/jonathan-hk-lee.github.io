<!-- Portfolio Start -->
<section id="portfolio-work">
    <div class="container">
        <div class="row">
            {% for project in site.data.projects %}
            <div class = "col-md-4" id="portfolio-content">
                <a href="{{ project.link }}">
                    <img src="{{ project.img }}" alt="">
                </a>
                <span>
                    <h2>{{ project.title }}</h2>
                    <small>{{ project.content }}</small>
                </span>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
